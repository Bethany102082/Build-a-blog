{% extends "base.html" %}

{% block content %}
{% if post_entries|length == 0 %}
<p>No post yet</p>
{% else %}

    <ul>
        {% for post in post_entries %}
        <li></li>
        <a href="/my_post?id={{post.id}}">{{post.title}}</a>
        <p>
            {{post.post}}
        </p>
        {% endfor %}
    </ul>

{% endif %}
{% endblock %}
